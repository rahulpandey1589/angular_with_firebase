<form [formGroup]="forgotPasswordForm">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
        <label for="emailAddress">Email Address</label>
        <input type="text" formControlName="emailAddress" class="form-control" name="emailAddress" placeholder="Please enter a valid email address">
        <div class="error-text" *ngIf="forgotPasswordForm.controls['emailAddress'].errors && forgotPasswordForm.controls['emailAddress'].touched">
            <div *ngIf="forgotPasswordForm.controls['emailAddress'].errors.required">UserName is required</div>
            <div *ngIf="forgotPasswordForm.controls['emailAddress'].errors.email">Email Address should be in valid email format.</div>
          </div>
    </div>
  </div>
  <div  class="clearfix"></div>
  <div class="row">
    <div class="col-md-4">
      <button [disabled]="!forgotPasswordForm.valid"  (click)="sendPasswordLink()" class="btn btn-primary">Send Password Reset Link</button>
    </div>
  </div>
</div>
</form>
