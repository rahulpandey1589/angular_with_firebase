<div class="container-fluid">
  <label>User Details</label>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <a routerLink='/user/loadAllUsers' class="btn btn-success">Previous</a>
    </div>
    <div class="col-sm-4">
      <a routerLink='/user/loadAllUsers' class="btn btn-danger">Edit</a>
    </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <span>First Name</span>
    </div>
    <div *ngIf="firstName != null" class="col-sm-4">
      {{firstName}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label>Last Name</label>
    </div>
    <div *ngIf="lastName != null" class="col-sm-4">
      {{lastName}}
    </div>
  </div>
</div>
