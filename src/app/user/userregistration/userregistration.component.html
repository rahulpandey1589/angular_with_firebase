<form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
    <div *ngIf="userCreated" class="container">
        <div class="alert alert-success" role="alert">
            <h4>Success</h4>
            <p>User Created Succesfully!!!</p>
        </div>
    </div>
    <div class="container-fluid container-width">
        <div class="col-lg-12">
                    <div class="row">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" maxlength="320" formControlName="emailAddress" class="form-control" placeholder="Please Enter Email Address">
                        <div class="error-text" *ngIf="userRegistrationForm.controls['emailAddress'].errors && userRegistrationForm.controls['emailAddress'].touched">
                            <div *ngIf="userRegistrationForm.controls['emailAddress'].errors.required">Email is required.</div>
                             <div *ngIf="userRegistrationForm.controls['emailAddress'].errors.email">Email Address should be in proper format.</div> 
                        </div>
                    </div>
            
                    <div class="row">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Please Enter Password">
                        <div class="error-text" *ngIf="userRegistrationForm.controls['password'].errors && userRegistrationForm.controls['password'].touched">
                                <div *ngIf="userRegistrationForm.controls['password'].errors.required">Password is required.</div>
                                 <div *ngIf="userRegistrationForm.controls['password'].errors.minLength">Password should be of min length as 5 chracters</div> 
                        </div>
                    </div>
            
                    <div class="row">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Please Re-enter the Password">
                        <div class="error-text" *ngIf="userRegistrationForm.controls['confirmPassword'].errors && userRegistrationForm.controls['confirmPassword'].touched">
                            <div *ngIf="userRegistrationForm.controls['confirmPassword'].errors.required">Confirm Password is required.</div>
                            <div *ngIf="userRegistrationForm.controls['confirmPassword'].errors.minLength">Confirm Password should be of min length as 5 chracters</div> 
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button [disabled]="!userRegistrationForm.valid" class="btn btn-success">Get Started</button>
                    </div>
        </div>
    </div>
</form>
